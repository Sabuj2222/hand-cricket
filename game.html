<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hand Cricket - Play</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>🏏 Hand Cricket vs Bot</h1>

  <div class="scorecard">
    <p><strong>Runs:</strong> <span id="runs">0</span></p>
    <p><strong>Wickets:</strong> <span id="wickets">0</span>/5</p>
    <p><strong>Balls:</strong> <span id="balls">0</span></p>
  </div>

  <div class="input">
    <p>Choose a number (1-6):</p>
    <div id="buttons">
      <button onclick="play(1)">1</button>
      <button onclick="play(2)">2</button>
      <button onclick="play(3)">3</button>
      <button onclick="play(4)">4</button>
      <button onclick="play(5)">5</button>
      <button onclick="play(6)">6</button>
    </div>
  </div>

  <p id="result"></p>

  <button onclick="location.href='[index.html]'">🔙 Back to Menu</button>

  <script src="script.js"></script>
</body>
</html>
