<head>

  <title>Hand Cricket Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎮 Hand Cricket Game</h1>
  <p>Select a number (1 to 6):</p>

  <div id="buttons">

  <div id="log"></div>
